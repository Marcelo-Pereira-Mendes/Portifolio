<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portifólio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #111;
      font-family: 'Times New Roman', serif;
      color: white;
      overflow-x: hidden;
    }

    .container {
      text-align: center;
      margin-bottom: 50px;
      padding: 20px;
      width: 100%;
    }

    h1 {
      font-size: 6rem;
      margin: 0;
      color: #00d9a6;
      animation: pulse 2s infinite;
    }

    h2 {
      font-size: 3.5rem;
      margin: 20px 0;
      color: #FFC107;
    }

    p {
      font-size: 2.5rem;
      margin: 10px 0;
    }

    @keyframes pulse {
      0%, 100% {
        text-shadow: 0 0 10px rgba(255,255,255,0.8), 0 0 20px rgba(255,255,255,0.6);
      }
      50% {
        text-shadow: 0 0 20px rgba(255,255,255,1), 0 0 40px rgba(255,255,255,0.8);
      }
    }

    .flex-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 30px;
      padding: 30px;
      width: 100%;
      max-width: 1400px;
    }

    .iframe-container {
      background-color: #222;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
      overflow: hidden;
      padding: 15px;
    }

    iframe {
      width: 100%;
      height: 400px;
      max-width: 100%;
      border-radius: 10px;
      border: none;
    }

    .excel-projects {
      width: 90%;
      max-width: 1200px;
      margin: 30px auto;
      padding: 10px;
    }

    .excel-projects img {
      width: 100%;
      height: auto;
      max-height: 90vh;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
      object-fit: contain;
      display: block;
    }

    .image-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      width: 90%;
      flex-wrap: wrap;
    }

    .image-container img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
      height: auto;
    }

    @media (max-width: 1024px) {
      h1 { font-size: 5rem; }
      h2 { font-size: 3rem; }
      p  { font-size: 2rem; }
    }

    @media (max-width: 768px) {
      h1 { font-size: 3.5rem; }
      h2 { font-size: 2.2rem; }
      p  { font-size: 1.5rem; }
    }

    @media (max-width: 480px) {
      .iframe-container iframe {
        height: 300px;
      }

      .image-container img {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Cabeçalho -->
  <div class="container">
    <h1>Portifólio</h1>
    <h2>| Análista de Dados |</h2>
    <p>Marcelo Mendes</p>
  </div>

  <!-- Projetos Power BI -->
  <div class="flex-container">
    <div class="iframe-container">
      <iframe title="bi_logistica" src="https://app.powerbi.com/view?r=eyJrIjoiMjBlMzliZWEtYzE3MC00MGIzLThmZTQtN2ZiOTJjNWIwNDk2IiwidCI6Ijk5NGExYzUwLTljOWYtNDY0ZS05NzI4LWQwODVkMGE4MzA1ZSJ9" allowFullScreen></iframe>
    </div>
    <!-- Outras iframes seguem... -->
    <div class="iframe-container">
      <iframe title="RH" src="https://app.powerbi.com/view?r=eyJrIjoiNWQ1OGExOGUtMDVkMS00MTIxLTk0ZGQtMzE3NGE4ZmE3M2ZlIiwidCI6Ijk5NGExYzUwLTljOWYtNDY0ZS05NzI4LWQwODVkMGE4MzA1ZSJ9" allowFullScreen></iframe>
    </div>
    <div class="iframe-container">
      <iframe title="Vendas" src="https://app.powerbi.com/view?r=eyJrIjoiNWUxMDE5YzUtZjQ4Ni00OGRiLTk5YTctYTI1ODliZWM5ZjUyIiwidCI6Ijk5NGExYzUwLTljOWYtNDY0ZS05NzI4LWQwODVkMGE4MzA1ZSJ9" allowFullScreen></iframe>
    </div>
    <div class="iframe-container">
      <iframe title="bi_contratacao" src="https://app.powerbi.com/view?r=eyJrIjoiNGM3ZjQxOGUtY2U0ZC00YjlkLTkwYjYtMDk1YjBjNDFhMTcxIiwidCI6Ijk5NGExYzUwLTljOWYtNDY0ZS05NzI4LWQwODVkMGE4MzA1ZSJ9" allowFullScreen></iframe>
    </div>
    <div class="iframe-container">
      <iframe title="bi_academia" src="https://app.powerbi.com/view?r=eyJrIjoiOTBhYTgwZmItYzk5Yi00MDU3LThmZjEtZDU2ZDViMTRjNGVlIiwidCI6Ijk5NGExYzUwLTljOWYtNDY0ZS05NzI4LWQwODVkMGE4MzA1ZSJ9" allowFullScreen></iframe>
    </div>
    <div class="iframe-container">
      <iframe title="Gestão Vendas" src="https://app.powerbi.com/view?r=eyJrIjoiNTI4Y2FlMDAtYzcyMS00ZDU1LTljYTItODM5ZDRjYmNjOWZlIiwidCI6Ijk5NGExYzUwLTljOWYtNDY0ZS05NzI4LWQwODVkMGE4MzA1ZSJ9" allowFullScreen></iframe>
    </div>
  </div>

  <!-- Projetos Excel -->
  <div class="excel-projects">
    <img src="img/proj1exel.png" alt="Projeto Excel 1">
  </div>
  <div class="excel-projects">
    <img src="img/proj2.contas.png" alt="Projeto Excel 2">
  </div>
  <div class="excel-projects">
    <img src="img/Alertas de prazos.png" alt="Projeto Excel 3">
  </div>
  <div class="excel-projects">
    <img src="img/VBA.png" alt="Projeto Excel VBA">
  </div>

  <!-- Imagens Adicionais -->
  <div class="image-container">
    <img src="img/banco_tetra.png" alt="Banco Tetra">
    <img src="img/exelessencial.png" alt="Excel Essencial">
    <img src="img/dax.png" alt="DAX">
  </div>
  <div class="image-container">
    <img src="img/powerbi.png" alt="Power BI">
    <img src="img/pitoneduliv.png" alt="Python e DULIV">
    <img src="img/bancodedaosbradesco.png" alt="Banco de Dados Bradesco">
  </div>

</body>
</html>
